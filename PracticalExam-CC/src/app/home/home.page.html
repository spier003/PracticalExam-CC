<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      Chick'en Fit
    </ion-title>
    <img src="../../assets/icon/logooo.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img alt="profile" src="../../assets/icon/carrot.jpg" />
    </ion-avatar>
    <h2>Good Day! Defeo</h2>
  </ion-item>
  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/icon/menutray.jpg" />
    <ion-card-header>
      <ion-card-title>Start Your Plan with our Food Planner!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Start planning your diet with us and help you to your healthy journey.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h5>SHORTCUTS</h5>
      <ion-button shape="round" RouterLink="/form">Forum</ion-button>
    </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-header>
      <ion-card-title>Contents of the Day!</ion-card-title>
      <ion-card-subtitle>Let's Recap with our daily routine</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="" src="../../assets/icon/broco.png" />
          </ion-thumbnail>
          <ion-label>Latest Profile!</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../assets/icon/1v.png" />
          </ion-thumbnail>
          <ion-label>Map Saved!</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../assets/icon/2v.png" />
          </ion-thumbnail>
          <ion-label>Post Updated</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../assets/icon/3v.png" />
          </ion-thumbnail>
          <ion-label>Rate Restaurant</ion-label>
        </ion-item>
        
      </ion-list>
      
    </ion-card-content>
  </ion-card>



</ion-content>
