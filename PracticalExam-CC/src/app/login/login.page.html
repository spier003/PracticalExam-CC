<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      Chick'en Fit
    </ion-title>
    <img src="../../assets/icon/logooo.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../../assets/icon/logooo.png" alt="">
    <h5>Where your cravings, satisfies your health.</h5>
  <ion-item>

    <ion-label position="floating">Username</ion-label>
    <ion-input type="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
<br>
  <center><div text-center margin-top>
    <button class="button-70" role="button" >Sign In</button>
    <button class="button-70" role="button">Sign Up</button>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>I agree to the terms and conditions</ion-label>
    </ion-item>
  </div></center>
</ion-card>
</ion-content>
